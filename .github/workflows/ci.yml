name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true  # Use built-in Go caching

    - name: Install dependencies
      run: make deps

    - name: Run tests
      run: make test

    - name: Run tests with coverage
      run: make test-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./build/coverage.out
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true  # Use built-in Go caching

    - name: Install dependencies
      run: make deps

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.8
        args: --timeout=10m --verbose

    - name: Run go vet
      run: make vet

    - name: Check formatting
      run: |
        echo "=== Debugging formatting check ==="
        echo "Git status before formatting:"
        git status --porcelain
        echo ""
        echo "Installing goimports..."
        go install golang.org/x/tools/cmd/goimports@latest
        echo ""
        echo "Current Go version:"
        go version
        echo ""
        echo "Tool versions:"
        goimports -help | head -1 || echo "goimports version info not available"
        echo ""
        echo "Running goimports on Go files only..."
        find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" | xargs goimports -w
        echo ""
        echo "Running go fmt on Go packages..."
        go fmt ./...
        echo ""
        echo "Git status after formatting:"
        git status --porcelain
        echo ""
        echo "Checking for differences..."
        if ! git diff --quiet; then
          echo "‚ùå Code formatting changes detected"
          echo "üìã Files with changes:"
          git diff --name-only
          echo ""
          echo "üìã Detailed differences:"
          git diff --unified=1
          echo ""
          echo "üí° To fix locally, run: make fmt && git add . && git commit"
          exit 1
        fi
        echo "‚úÖ No formatting changes needed"

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Install dependencies
      run: make deps

    - name: Build binary
      run: make build

    - name: Build for production
      run: make build-prod

    - name: Test binary execution
      run: |
        ./build/gander --help || echo "Binary built successfully"

  cross-build:
    name: Cross-platform Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Install dependencies
      run: make deps

    - name: Cross-platform build
      run: make build-cross

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gander-binaries
        path: build/
        retention-days: 30

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Install dependencies
      run: make deps

    - name: Run benchmarks
      run: make bench | tee benchmark-results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark-results.txt
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Install dependencies
      run: make deps

    - name: Run Go Security Checks
      run: |
        echo "Running go vet security checks..."
        go vet ./...
        echo "Running staticcheck..."
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./... || echo "Staticcheck completed"
        echo "Security checks completed" 